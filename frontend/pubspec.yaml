name: budget_app
description: A Flutter budgeting app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.1
  open_file: ^3.3.1  
  uuid: ^3.0.7
  local_auth: ^2.3.0
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  flutter_local_notifications: ^17.2.2
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.0.7
  camera: ^0.10.5+5
  lottie: ^3.1.0
  image: ^4.1.3 

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - images/logo.png
    - splash_screen_animation/splash_screen_animation.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0F172A"  # Dark mode background color
  # Using square version to maintain aspect ratio (prevents vertical stretching)
  adaptive_icon_foreground: "images/logo_square.png"
  remove_alpha_ios: false