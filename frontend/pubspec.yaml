name: budget_app
description: A Flutter budgeting app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0
  intl: ^0.18.1
  open_file: ^3.3.1  
  uuid: ^3.0.7
  local_auth: ^2.3.0
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  flutter_local_notifications: ^17.2.2 

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - images/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#00000000"
  # Use square version if created (run create_square_icon.py first)
  # adaptive_icon_foreground: "images/logo_square.png"
  adaptive_icon_foreground: "images/logo.png"
  remove_alpha_ios: false
  # IMPORTANT: For landscape logos (668x374), Android adaptive icons are square
  # To prevent stretching, create a square version using create_square_icon.py
  # Then update adaptive_icon_foreground to use "images/logo_square.png"